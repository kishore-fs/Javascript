<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

        <!-- Stylesheet -->
        <style>
            #productList{
                list-style-type: none;
            }
        </style>

        <!-- Javascript -->
        <script type="text/javascript">
            function addCart()
            {
                var list=document.createElement("li");
                var bold=document.createElement("bold");
                var getProduct=document.getElementById("cartItemTextInput").value;
                var createNode=document.createTextNode(getProduct);
                var product=document.getElementById("productList");
                bold.appendChild(createNode);
                list.appendChild(bold);
                product.appendChild(list);
                document.getElementById("cartItemTextInput").value=null;
            }
        </script>
</head>
<body>
    <!-- HTML Part -->
        <h1 class="text-center my-4">Add To Cart</h1>
    <main class="d-flex justify-content-center">
        <input type="text" id="cartItemTextInput">
        <input type="button" onclick="addCart()" class="btn btn-primary ms-2" value="Add">
    </main>
    <section class="text-center my-3">
        <h4>My Cart items</h4>
        <ul id="productList"></ul>
    </section>
</body>
</html>
