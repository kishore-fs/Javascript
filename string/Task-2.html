<body>
    <script>
      function protect_email(email)
    {
        var main=email.lastIndexOf("@");
        var str=email.slice(main-11,main);
        return email.replace(str,"");
    }
    console.log(protect_email("robin_singh@example.com"));
    </script>
</body>
