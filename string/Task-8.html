<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function capitalizeWords(str)
    {
        var chstr=[],a,a1;
        var arr=str.split(" ");
        for(a of arr)
        {
            a1=a.charAt(0).toUpperCase()+a.slice(1);
            chstr.push(a1);
        }
        return chstr.join(" ");
    }
    console.log(capitalizeWords('js string exercises'));
    </script>
     let text=("js string excercise");
     console.log=txt.toUpperCase('js string exercises');
</body>
</html>
