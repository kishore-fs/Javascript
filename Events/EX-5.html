<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Operation</title>

    <!-- Javascript -->
</head>
    <body>
    <script type="text/javascript">
        function evalNumbers(getValue)
        {
            var num1=parseInt(document.getElementById("num1").value)
            var num2=parseInt(document.getElementById("num2").value)
        
            let output=getValue;
            switch(output)
            {
                case "add":
                    return("Addition",(num1+num2));
                    break;
                case "sub":
                    return("Subtraction",(num1-num2));
                    break;
                case "mul":
                    return("Multiplication",(num1*num2));
                    break;
                case "div":
                    return("Division",(num1/num2));
                    break;
                case "mod":
                    return("Modulus",(num1%num2));
                    break;
            }
        }
    </script>

    <!-- HTML Part -->
    <table>
        <tr>
            <td><label>Enter First number</label></td>
            <td><input type="text" id="num1"></td>    
        </tr>
        <tr>
            <td><label>Enter Second number</label></td>
            <td><input type="text" id="num2"></td>
        </tr>
        <tr>
            <td><button onclick="alert(evalNumbers('add'))">+</button>
                <button onclick="alert(evalNumbers('sub'))">-</button>
                <button onclick="alert(evalNumbers('mul'))">X</button>
                <button onclick="alert(evalNumbers('div'))">/</button>
            </td>
        </tr>
    </table>
</body>
</htmll
