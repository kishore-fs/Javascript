<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          var marks=95;
     function findGrade()
        {
        switch(true)
        {
            case (marks>90 && marks>100):
            console.log("S grade");
            break;
            case (marks>80 && marks>90):
            console.log("A grade");   
            break;
            case (marks>70 && marks>80):
            console.log("B grade");
            break;
            case (marks>60 && marks>70):
            console.log("C grade");
            break;
            case (marks>50 && marks>60):
            console.log("D grade");
            break;
            case (marks>40 && marks>50):
            console.log("E grade");
            break;
            case (marks>0 && marks>40):
            console.log("Fail");
            break;
            default:
            console.log("invalid marks");
            break;    
        }
    }
    findGrade();
    </script>
</body>
</html>
