<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script type="text/javascript">
        function js_style(){
        document.getElementById("text").style.color="yellow";
        document.getElementById("text").style.fontSize="50px";
        document.getElementById("text").style.backgroundColor="green";
        document.getElementById("text").textContent="Exercises Completed -KGMicrocollege ";
        document.getElementById("jsstyle").style.backgroundColor="green";
        document.getElementById("jsstyle").style.color="yellow";
        }
    </script>
     <p id ='text'>JavaScript Exercises - KGMicrocollege</p>
     <div>
    <button id="jsstyle" onclick="js_style()">Style</button>
     </div>
</body>
