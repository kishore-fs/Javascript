<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function curday(s)
    {
        var a=new Date();
        var newdate=a.toLocaleDateString();
        var arr=newdate.split("/");
        return arr.join(s);
    }
    console.log(curday('-'));
    console.log(curday('*'));
    </script>
</body>
</html>
