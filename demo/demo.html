<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script type="text/javascript">
        function one()
        {
            var a=prompt("Enter thr first value");
            var b=prompt("Enter thr second value");
            document.write("Answer:",a*b)
        }
    </script>
</head>
<body>
    <h1><center>USER INPUT</center></h1>
    <hr>
    <input type="button" value="CLICK AND FIND YOUR ANSWER" onclick="one()">
</body>
</html>
