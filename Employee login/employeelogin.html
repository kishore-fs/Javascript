<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel booking</title>
    <!-- css -link -->
    <link rel="stylesheet" href="hotalbooking.css">
    <!-- javascript-link -->
    <script type="text/javascript" src="hotalbooking.js"></script>
    <!-- bootstrap-link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body>
    <div class="row col-lg-3">
        <div>
            <label>NAME</label>
            <input type="text" name="fname" id="cname" placeholder="ENTER YOUR NAME">
        </div>
        <div>
            <label>AGE</label> <br>
            <input type="number" name="age" id="cage">
        </div>
        <div>
            <label>PHONE NUMBER</label>
            <input type="text" name="FNUMBEER" id="cnumber">
        </div>
        <div>
            <label>NO.OF.DAYS</label>
            <input type="text" name="days" id="cdays">
        </div>
        <div>
            <label>NO.OF.PERSON</label>
            <input type="text" name="fperson" id="cperson">
        </div>
        <div>
            <label>EMAIL.ID</label>
            <input type="text" name="fmailid" id="cemail">
        </div>
        <br>
        <button type="button" onclick="submit()" id="subutton">SUBMIT</button>
    </div>
    <div class="col-lg-7">
        <table id="table1">
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>PHONE NUMBER</th>
                <th>NO.OF.DAYS</th>
                <th>NO.OF.PERSON</th>
                <th>EMAIL.ID</th>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        function submit()
{
    var cusname=document.getElementById("cname").value;
    var cusage=document.getElementById("cage").value;
    var cusnumber=document.getElementById("cnumber").value;
    var cusday=document.getElementById("cdays").value;
    var cusperson=document.getElementById("cperson").value;
    var cusemail=document.getElementById("cemail").value;
    var table=document.getElementById("table1");
    // console.log("table");

    var row=table.insertRow(1);
    row.insertCell(0).innerHTML=cusname;
    row.insertCell(1).innerHTML=cusage;
    row.insertCell(2).innerHTML=cusnumber;
    row.insertCell(3).innerHTML=cusday;
    row.insertCell(4).innerHTML=cusperson;
    row.insertCell(5).innerHTML=cusemail;
}
    </script>
</body>

</html>
